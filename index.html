<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim Tracker</title>
    <meta name="theme-color" content="#1f2937">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
        }

        .week-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .workout-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            border-color: #3b82f6;
        }

        .hidden {
            display: none !important;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.success {
            border-color: #10b981;
            color: #6ee7b7;
        }

        .action-btn.danger {
            border-color: #ef4444;
            color: #fecaca;
        }

        .action-btn.primary {
            border-color: #3b82f6;
            color: #93c5fd;
        }

        .exercise {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .exercise-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #10b981;
        }

        .set {
            display: grid;
            grid-template-columns: auto 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .set-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }

        .exercise-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            width: 100%;
        }

        .exercise-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .muscle-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            width: 100%;
        }

        .muscle-select option {
            background: #374151;
            color: white;
        }

        .exercise-row {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-exercise-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
        }

        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(31, 41, 55, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin-top: 2px;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
        }

        .suggestion-item:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 480px) {
            .nav-buttons {
                flex-direction: column;
            }
            .nav-btn {
                width: 100%;
            }
            .add-exercise-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’ª Jim Tracker</h1>
        </div>

        <div class="week-info">
            <div id="todayInfo"></div>
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.2);">
                <div style="margin-bottom: 8px; font-weight: 500;">Did you go to the gym today?</div>
                <div style="display: flex; justify-content: center; gap: 15px;">
                    <button class="action-btn success" onclick="markAttendance(true)" id="yesBtn">âœ“ Yes</button>
                    <button class="action-btn" onclick="markAttendance(false)">Reset</button>
                </div>
                <div id="attendanceStatus" style="margin-top: 8px; font-size: 0.9rem; opacity: 0.8;"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('workout')">Today's Workout</button>
            <button class="nav-btn" onclick="showSection('workouts')">Workouts</button>
            <button class="nav-btn" onclick="showSection('progress')">Progress</button>
            <button class="nav-btn" onclick="showSection('history')">History</button>
            <button class="nav-btn" onclick="showSection('settings')">Settings</button>
        </div>

        <div id="workoutSection">
            <div id="todayWorkout"></div>
        </div>

        <div id="workoutsSection" class="hidden">
            <div class="workout-card">
                <h2>Workouts</h2>
                <button class="action-btn success" onclick="showWorkoutForm()">+ Create New Workout</button>
                
                <div id="workoutForm" class="hidden" style="margin-top: 20px;">
                    <h3 id="formTitle" style="color: #10b981;">Create New Workout</h3>
                    <input type="text" id="workoutName" placeholder="Workout name" class="exercise-input" style="margin: 15px 0;">
                    <div id="exercisesList"></div>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button class="action-btn" onclick="addExerciseRow()">+ Add Exercise</button>
                        <button class="action-btn success" onclick="saveWorkout()">Save</button>
                        <button class="action-btn" onclick="hideWorkoutForm()">Cancel</button>
                    </div>
                </div>
                
                <div id="workoutsList" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div id="progressSection" class="hidden">
            <div class="workout-card">
                <h2>Progress</h2>
                <p>Track your progress over time</p>
            </div>
        </div>

        <div id="historySection" class="hidden">
            <div class="workout-card">
                <h2>History</h2>
                <div id="historyContent"></div>
            </div>
        </div>

        <div id="settingsSection" class="hidden">
            <div class="workout-card">
                <h2>Settings</h2>
                <div id="settingsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Global data
        let appData = {
            workouts: {},
            history: {},
            active: {},
            attendance: {},
            settings: {}
        };
        
        let exerciseDB = {};
        let equipmentDB = [];
        let editingWorkoutId = null;
        let githubConfig = {};

        // Initialize
        async function init() {
            console.log('Initializing app...');
            await loadDatabases();
            loadLocalData();
            updateToday();
            showTodayWorkout();
        }

        // Load from GitHub 
        async function loadDatabases() {
            const RELATIVE_PATH = './';
            
            // Load exercises database
            try {
                console.log('Loading exercises...');
                const exRes = await fetch(RELATIVE_PATH + 'exercises.json');
                if (exRes.ok) {
                    const text = await exRes.text();
                    if (text.length > 100) {
                        exerciseDB = JSON.parse(text);
                        console.log('Loaded', Object.keys(exerciseDB).length, 'exercises');
                    }
                }
            } catch (e) {
                console.warn('Using fallback exercises:', e.message);
                exerciseDB = createFallbackExerciseDB();
            }

            // Load equipment database
            try {
                console.log('Loading equipment...');
                const eqRes = await fetch(RELATIVE_PATH + 'equipment.json');
                if (eqRes.ok) {
                    const text = await eqRes.text();
                    if (text.length > 100) {
                        const data = JSON.parse(text);
                        equipmentDB = extractEquipmentNames(data);
                        console.log('Loaded', equipmentDB.length, 'equipment items');
                    }
                }
            } catch (e) {
                console.warn('Using fallback equipment:', e.message);
                equipmentDB = createFallbackEquipmentDB();
            }
        }

        function createFallbackExerciseDB() {
            return {
                'Bench Press': { muscleGroup: 'Chest', equipment: 'Barbell, Bench', difficulty: 'beginner' },
                'Squats': { muscleGroup: 'Quads', equipment: 'Barbell, Squat rack', difficulty: 'intermediate' },
                'Deadlifts': { muscleGroup: 'Back', equipment: 'Barbell', difficulty: 'advanced' },
                'Pull-ups': { muscleGroup: 'Back', equipment: 'Pull-up bar', difficulty: 'intermediate' },
                'Push-ups': { muscleGroup: 'Chest', equipment: 'None', difficulty: 'beginner' },
                'Dips': { muscleGroup: 'Triceps', equipment: 'Dip bars', difficulty: 'intermediate' },
                'Overhead Press': { muscleGroup: 'Shoulders', equipment: 'Barbell', difficulty: 'intermediate' },
                'Barbell Rows': { muscleGroup: 'Back', equipment: 'Barbell', difficulty: 'intermediate' },
                'Barbell Curls': { muscleGroup: 'Biceps', equipment: 'Barbell', difficulty: 'beginner' },
                'Planks': { muscleGroup: 'Core', equipment: 'Mat', difficulty: 'beginner' }
            };
        }

        function createFallbackEquipmentDB() {
            return ['Barbell', 'Dumbbells', 'Bench', 'Squat Rack', 'Pull-up Bar', 'Dip Station', 'Cable Machine', 'Weight Plates'];
        }

        function extractEquipmentNames(data) {
            const names = [];
            Object.values(data).forEach(category => {
                if (typeof category === 'object') {
                    Object.values(category).forEach(item => {
                        if (item && item.name) names.push(item.name);
                    });
                }
            });
            return [...new Set(names)];
        }

        function loadLocalData() {
            try {
                const saved = localStorage.getItem('jimTrackerData');
                if (saved) {
                    appData = JSON.parse(saved);
                }
                
                const ghSaved = localStorage.getItem('jimTrackerGH');
                if (ghSaved) {
                    githubConfig = JSON.parse(ghSaved);
                }
                
                // Add sample workouts if none exist
                if (!appData.workouts || Object.keys(appData.workouts).length === 0) {
                    appData.workouts = {
                        's1': {
                            name: 'Push Day',
                            exercises: [
                                { name: 'Bench Press', muscle: 'Chest', equipment: 'Barbell, Bench' },
                                { name: 'Overhead Press', muscle: 'Shoulders', equipment: 'Barbell' },
                                { name: 'Dips', muscle: 'Triceps', equipment: 'Dip bars' }
                            ]
                        },
                        's2': {
                            name: 'Pull Day',
                            exercises: [
                                { name: 'Pull-ups', muscle: 'Back', equipment: 'Pull-up bar' },
                                { name: 'Barbell Rows', muscle: 'Back', equipment: 'Barbell' },
                                { name: 'Barbell Curls', muscle: 'Biceps', equipment: 'Barbell' }
                            ]
                        }
                    };
                    saveData();
                }
            } catch (e) {
                console.error('Error loading data:', e);
            }
        }

        function saveData() {
            try {
                localStorage.setItem('jimTrackerData', JSON.stringify(appData));
            } catch (e) {
                console.error('Error saving data:', e);
            }
        }

        function updateToday() {
            const today = new Date();
            const dateStr = today.toLocaleDateString('en-US', {
                weekday: 'long', month: 'long', day: 'numeric'
            });
            document.getElementById('todayInfo').textContent = `Today is ${dateStr}`;
            
            // Check attendance
            const todayKey = today.toDateString();
            const attendanceStatus = document.getElementById('attendanceStatus');
            const yesBtn = document.getElementById('yesBtn');
            
            if (appData.attendance && appData.attendance[todayKey]) {
                attendanceStatus.textContent = 'âœ… Yes, I went to the gym today!';
                attendanceStatus.style.color = '#10b981';
                yesBtn.style.background = 'linear-gradient(45deg, #10b981, #059669)';
            } else {
                attendanceStatus.textContent = 'Mark if you went to the gym today';
                attendanceStatus.style.color = '';
                yesBtn.style.background = '';
            }
        }

        function markAttendance(went) {
            const today = new Date().toDateString();
            if (!appData.attendance) appData.attendance = {};
            
            if (went) {
                appData.attendance[today] = true;
            } else {
                delete appData.attendance[today];
            }
            
            saveData();
            updateToday();
        }

        function showSection(section) {
            console.log('Showing section:', section);
            
            // Auto-cancel workout edit form if leaving workouts section
            if (section !== 'workouts' && !document.getElementById('workoutForm').classList.contains('hidden')) {
                hideWorkoutForm();
            }
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Hide all sections
            document.getElementById('workoutSection').classList.toggle('hidden', section !== 'workout');
            document.getElementById('workoutsSection').classList.toggle('hidden', section !== 'workouts');
            document.getElementById('progressSection').classList.toggle('hidden', section !== 'progress');
            document.getElementById('historySection').classList.toggle('hidden', section !== 'history');
            document.getElementById('settingsSection').classList.toggle('hidden', section !== 'settings');
            
            // Load section content
            if (section === 'workout') {
                showTodayWorkout();
            } else if (section === 'workouts') {
                showWorkoutsList();
            } else if (section === 'history') {
                showHistory();
            } else if (section === 'settings') {
                showSettings();
            }
        }

        function showTodayWorkout() {
            console.log('Showing today workout');
            const container = document.getElementById('todayWorkout');
            const today = new Date().toDateString();
            
            if (appData.active && appData.active[today]) {
                showActiveWorkout(today);
                return;
            }
            
            let html = '<div class="workout-card"><h2>Select Workout</h2>';
            Object.entries(appData.workouts || {}).forEach(([id, w]) => {
                html += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px; margin: 10px 0; cursor: pointer;"
                         onclick="startWorkout('${id}')">
                        <div>
                            <div style="font-weight: 600; color: #10b981;">${w.name}</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">${w.exercises.length} exercises</div>
                        </div>
                        <div>â–¶</div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function startWorkout(id) {
            console.log('Starting workout:', id);
            const workout = appData.workouts[id];
            const today = new Date().toDateString();
            
            if (!appData.active) appData.active = {};
            appData.active[today] = {
                workoutId: id,
                name: workout.name,
                exercises: workout.exercises.map(e => ({
                    ...e,
                    sets: [
                        { weight: '', reps: '' },
                        { weight: '', reps: '' },
                        { weight: '', reps: '' },
                        { weight: '', reps: '' }
                    ]
                }))
            };
            
            saveData();
            showActiveWorkout(today);
        }

        function showActiveWorkout(key) {
            console.log('Showing active workout:', key);
            const w = appData.active[key];
            let html = `
                <div class="workout-card">
                    <h2>${w.name}</h2>
                    <div style="margin: 15px 0;">
                        <button class="action-btn" onclick="cancelWorkout('${key}')">Cancel</button>
                        <button class="action-btn success" onclick="finishWorkout('${key}')">Complete</button>
                    </div>
            `;
            
            w.exercises.forEach((ex, i) => {
                // Get previous workout data for this exercise
                const previousData = getPreviousWorkoutData(ex.name);
                
                // Check if this is a bodyweight exercise
                const isBodyweight = isBodyweightExercise(ex.name);
                const userBodyweight = appData.settings?.bodyWeight || 0;
                
                html += `
                    <div class="exercise">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                            <div>
                                <div class="exercise-name">${ex.name}</div>
                                <div style="font-size: 0.9rem; opacity: 0.8;">
                                    ${ex.muscle} â€¢ ${ex.equipment || 'No equipment'}
                                    ${isBodyweight && userBodyweight ? ` â€¢ Bodyweight: ${userBodyweight} lbs` : ''}
                                </div>
                            </div>
                            <button class="action-btn danger" onclick="removeExerciseFromActiveWorkout('${key}', ${i})" style="padding: 6px 10px; font-size: 12px;">Remove Exercise</button>
                        </div>
                `;
                
                ex.sets.forEach((set, j) => {
                    // Get previous set data if available
                    const previousSet = previousData && previousData.sets && previousData.sets[j] ? previousData.sets[j] : null;
                    
                    let previousWeight = '--';
                    let previousReps = '--';
                    
                    if (previousSet && (previousSet.weight !== undefined || previousSet.reps)) {
                        // For previous data, calculate effective weight if it was a bodyweight exercise
                        if (isBodyweight && userBodyweight) {
                            const addedWeight = parseFloat(previousSet.weight) || 0;
                            const effectiveWeight = userBodyweight + addedWeight;
                            previousWeight = `${effectiveWeight} (${addedWeight >= 0 ? '+' : ''}${addedWeight})`;
                        } else {
                            previousWeight = previousSet.weight || '0';
                        }
                        previousReps = previousSet.reps || '0';
                    }
                    
                    // Calculate current effective weight for display
                    let currentEffectiveWeight = '';
                    if (isBodyweight && userBodyweight && set.weight) {
                        const addedWeight = parseFloat(set.weight) || 0;
                        const effectiveWeight = userBodyweight + addedWeight;
                        currentEffectiveWeight = ` (Total: ${effectiveWeight} lbs)`;
                    }
                    
                    const weightPlaceholder = isBodyweight ? "Added Weight" : "Weight";
                    
                    html += `
                        <div class="set">
                            <div style="color: #60a5fa;">
                                Set ${j+1}
                            </div>
                            <input type="number" class="set-input" placeholder="${weightPlaceholder}" value="${set.weight}"
                                   onchange="updateSet('${key}',${i},${j},'weight',this.value)"
                                   title="${isBodyweight ? 'Enter + for added weight or - for assistance' : 'Enter weight in lbs'}">
                            <input type="number" class="set-input" placeholder="Reps" value="${set.reps}"
                                   onchange="updateSet('${key}',${i},${j},'reps',this.value)">
                            ${ex.sets.length > 1 ? `<button class="action-btn danger" onclick="removeSetFromExercise('${key}', ${i}, ${j})" style="padding: 4px 8px; font-size: 12px;">Ã—</button>` : '<div style="width: 40px;"></div>'}
                        </div>
                        <div style="display: grid; grid-template-columns: auto 1fr 1fr auto; gap: 10px; padding: 0 8px 8px 8px; font-size: 11px; opacity: 0.6;">
                            <div></div>
                            <div style="text-align: center;">
                                Last: ${previousWeight}${isBodyweight ? '' : ' lbs'}
                                ${currentEffectiveWeight}
                            </div>
                            <div style="text-align: center;">Last: ${previousReps} reps</div>
                            <div></div>
                        </div>
                    `;
                });
                
                // Add set button at the bottom of each exercise
                html += `
                    <div style="text-align: center; margin-top: 10px;">
                        <button class="action-btn" onclick="addSetToExercise('${key}', ${i})" style="padding: 8px 16px; font-size: 14px;">+ Add Set</button>
                    </div>
                `;
                
                html += '</div>';
            });
            
            html += '</div>';
            document.getElementById('todayWorkout').innerHTML = html;
        }

        // Function to determine if an exercise is bodyweight
        function isBodyweightExercise(exerciseName) {
            const bodyweightExercises = [
                'Pull-ups', 'Pull-up', 'Chin-ups', 'Chin-up',
                'Push-ups', 'Push-up', 'Pushups', 'Pushup',
                'Dips', 'Dip', 'Tricep Dips',
                'Planks', 'Plank',
                'Burpees', 'Burpee',
                'Mountain Climbers',
                'Bodyweight Squats', 'Air Squats',
                'Lunges', 'Lunge',
                'Jump Squats',
                'Pistol Squats',
                'Handstand Push-ups',
                'Pike Push-ups',
                'Diamond Push-ups',
                'Decline Push-ups',
                'Incline Push-ups',
                'Wide Grip Push-ups'
            ];
            
            // Check if exercise name contains bodyweight indicators
            const name = exerciseName.toLowerCase();
            return bodyweightExercises.some(bw => 
                name.includes(bw.toLowerCase()) || 
                bw.toLowerCase().includes(name)
            ) || (exerciseDB[exerciseName] && exerciseDB[exerciseName].isBodyweight);
        }

        // Function to get previous workout data for a specific exercise
        function getPreviousWorkoutData(exerciseName) {
            if (!appData.history) return null;
            
            // Get all completed workouts sorted by date (most recent first)
            const completedWorkouts = Object.entries(appData.history)
                .sort((a, b) => new Date(b[0]) - new Date(a[0]));
            
            // Find the most recent workout that contained this exercise
            for (const [timestamp, workout] of completedWorkouts) {
                if (workout.exercises) {
                    const exerciseData = workout.exercises.find(ex => 
                        ex.name.toLowerCase() === exerciseName.toLowerCase()
                    );
                    
                    if (exerciseData && exerciseData.sets) {
                        // Filter out empty sets and return the exercise data
                        const validSets = exerciseData.sets.filter(set => 
                            set.weight || set.reps
                        );
                        
                        if (validSets.length > 0) {
                            return { ...exerciseData, sets: validSets };
                        }
                    }
                }
            }
            
            return null;
        }

        // Add set to an exercise in active workout
        function addSetToExercise(workoutKey, exerciseIndex) {
            console.log('Adding set to exercise', workoutKey, exerciseIndex);
            if (!appData.active[workoutKey]) return;
            
            appData.active[workoutKey].exercises[exerciseIndex].sets.push({
                weight: '',
                reps: ''
            });
            
            saveData();
            showActiveWorkout(workoutKey);
        }

        // Remove set from an exercise in active workout
        function removeSetFromExercise(workoutKey, exerciseIndex, setIndex) {
            console.log('Removing set', workoutKey, exerciseIndex, setIndex);
            if (!appData.active[workoutKey]) return;
            
            const exercise = appData.active[workoutKey].exercises[exerciseIndex];
            if (exercise.sets.length <= 1) {
                alert('Cannot remove the last set. Use "Remove" to delete the entire exercise.');
                return;
            }
            
            if (confirm('Remove this set?')) {
                exercise.sets.splice(setIndex, 1);
                saveData();
                showActiveWorkout(workoutKey);
            }
        }

        // Remove entire exercise from active workout
        function removeExerciseFromActiveWorkout(workoutKey, exerciseIndex) {
            console.log('Removing exercise', workoutKey, exerciseIndex);
            if (!appData.active[workoutKey]) return;
            
            const exercise = appData.active[workoutKey].exercises[exerciseIndex];
            if (confirm(`Remove "${exercise.name}" from workout?`)) {
                appData.active[workoutKey].exercises.splice(exerciseIndex, 1);
                saveData();
                showActiveWorkout(workoutKey);
            }
        }

        function updateSet(key, exIdx, setIdx, field, value) {
            appData.active[key].exercises[exIdx].sets[setIdx][field] = value;
            saveData();
        }

        function cancelWorkout(key) {
            if (confirm('Cancel workout?')) {
                delete appData.active[key];
                saveData();
                showTodayWorkout();
            }
        }

        function finishWorkout(key) {
            if (!appData.history) appData.history = {};
            const timestamp = new Date().toISOString();
            appData.history[timestamp] = {
                ...appData.active[key],
                completed: timestamp,
                bodyWeight: appData.settings?.bodyWeight
            };
            delete appData.active[key];
            saveData();
            alert('Workout completed!');
            showTodayWorkout();
        }

        // Workout Management
        function showWorkoutForm(id = null) {
            editingWorkoutId = id;
            const form = document.getElementById('workoutForm');
            form.classList.remove('hidden');
            
            if (id) {
                document.getElementById('formTitle').textContent = 'Edit Workout';
                const w = appData.workouts[id];
                document.getElementById('workoutName').value = w.name;
                
                const list = document.getElementById('exercisesList');
                list.innerHTML = '';
                w.exercises.forEach(ex => {
                    addExerciseRow(ex);
                });
            } else {
                document.getElementById('formTitle').textContent = 'Create New Workout';
                document.getElementById('workoutName').value = '';
                document.getElementById('exercisesList').innerHTML = '';
                addExerciseRow();
            }
        }

        function hideWorkoutForm() {
            document.getElementById('workoutForm').classList.add('hidden');
            editingWorkoutId = null;
        }

        function addExerciseRow(data = null) {
            const container = document.getElementById('exercisesList');
            const row = document.createElement('div');
            row.className = 'exercise-row';
            
            row.innerHTML = `
                <div class="add-exercise-row">
                    <div class="input-container">
                        <input type="text" placeholder="Search exercises..." class="exercise-input ex-name"
                               value="${data?.name || ''}" 
                               oninput="showExerciseSuggestions(this)" 
                               onkeydown="handleSuggestionKeydown(event, this)"
                               onfocus="showExerciseSuggestions(this)">
                        <div class="suggestions-dropdown hidden"></div>
                    </div>
                    <select class="muscle-select">
                        <option value="">Muscle...</option>
                        <option value="Back" ${data?.muscle === 'Back' ? 'selected' : ''}>Back</option>
                        <option value="Chest" ${data?.muscle === 'Chest' ? 'selected' : ''}>Chest</option>
                        <option value="Shoulders" ${data?.muscle === 'Shoulders' ? 'selected' : ''}>Shoulders</option>
                        <option value="Triceps" ${data?.muscle === 'Triceps' ? 'selected' : ''}>Triceps</option>
                        <option value="Biceps" ${data?.muscle === 'Biceps' ? 'selected' : ''}>Biceps</option>
                        <option value="Quads" ${data?.muscle === 'Quads' ? 'selected' : ''}>Quads</option>
                        <option value="Hamstrings" ${data?.muscle === 'Hamstrings' ? 'selected' : ''}>Hamstrings</option>
                        <option value="Glutes" ${data?.muscle === 'Glutes' ? 'selected' : ''}>Glutes</option>
                        <option value="Core" ${data?.muscle === 'Core' ? 'selected' : ''}>Core</option>
                    </select>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Equipment" class="exercise-input eq-name"
                           value="${data?.equipment || ''}">
                </div>
                <button class="action-btn danger" onclick="this.parentElement.remove()" style="margin-top: 10px;">Remove</button>
            `;
            
            container.appendChild(row);
        }

        // Exercise Search
        function showExerciseSuggestions(input) {
            const query = input.value.toLowerCase().trim();
            const dropdown = input.nextElementSibling;
            
            if (query.length < 2) {
                dropdown.classList.add('hidden');
                return;
            }
            
            const matches = searchExercises(query);
            
            if (matches.length === 0) {
                dropdown.innerHTML = '<div class="no-results">No exercises found</div>';
                dropdown.classList.remove('hidden');
                return;
            }
            
            let html = '';
            matches.forEach((exercise, index) => {
                const data = exerciseDB[exercise];
                html += `
                    <div class="suggestion-item" onclick="selectExercise(this, '${exercise}')">
                        <div style="font-weight: 600; color: #10b981;">${exercise}</div>
                        <div style="font-size: 12px; opacity: 0.8;">
                            ${data.muscleGroup} â€¢ ${data.equipment || 'No equipment'}
                        </div>
                    </div>
                `;
            });
            
            dropdown.innerHTML = html;
            dropdown.classList.remove('hidden');
        }

        function searchExercises(query) {
            const exercises = Object.keys(exerciseDB);
            
            // Exact matches first
            const exactMatches = exercises.filter(name => 
                name.toLowerCase() === query
            );
            
            // Starts with matches
            const startsWithMatches = exercises.filter(name => 
                name.toLowerCase().startsWith(query) && !exactMatches.includes(name)
            );
            
            // Contains matches
            const containsMatches = exercises.filter(name => {
                const lowerName = name.toLowerCase();
                return lowerName.includes(query) && 
                       !exactMatches.includes(name) && 
                       !startsWithMatches.includes(name);
            });
            
            return [
                ...exactMatches,
                ...startsWithMatches,
                ...containsMatches
            ].slice(0, 8);
        }

        function selectExercise(element, exerciseName) {
            const row = element.closest('.exercise-row');
            const data = exerciseDB[exerciseName];
            
            // Fill in exercise name
            const nameInput = row.querySelector('.ex-name');
            nameInput.value = exerciseName;
            
            // Auto-fill muscle group
            const muscleSelect = row.querySelector('.muscle-select');
            if (data.muscleGroup) {
                muscleSelect.value = data.muscleGroup;
            }
            
            // Auto-fill equipment
            const equipmentInput = row.querySelector('.eq-name');
            if (data.equipment) {
                equipmentInput.value = data.equipment;
            }
            
            // Hide dropdown
            element.closest('.suggestions-dropdown').classList.add('hidden');
        }

        function handleSuggestionKeydown(event, input) {
            const dropdown = input.nextElementSibling;
            if (dropdown.classList.contains('hidden')) return;
            
            const items = dropdown.querySelectorAll('.suggestion-item');
            if (items.length === 0) return;
            
            switch (event.key) {
                case 'Escape':
                    dropdown.classList.add('hidden');
                    break;
            }
        }

        // Add CSS for no-results
        const noResultsStyle = `
            .no-results {
                padding: 12px;
                text-align: center;
                opacity: 0.6;
                font-style: italic;
            }
        `;
        
        // Inject the style
        const styleSheet = document.createElement('style');
        styleSheet.textContent = noResultsStyle;
        document.head.appendChild(styleSheet);

        // Hide dropdowns on outside click
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.input-container')) {
                document.querySelectorAll('.suggestions-dropdown').forEach(d => {
                    d.classList.add('hidden');
                });
            }
        });

        function saveWorkout() {
            const name = document.getElementById('workoutName').value.trim();
            if (!name) {
                alert('Enter workout name');
                return;
            }
            
            const exercises = [];
            document.querySelectorAll('#exercisesList .exercise-row').forEach(row => {
                const exName = row.querySelector('.ex-name').value.trim();
                const muscle = row.querySelector('.muscle-select').value;
                const equipment = row.querySelector('.eq-name').value.trim();
                
                if (exName && muscle) {
                    exercises.push({ name: exName, muscle, equipment });
                }
            });
            
            if (!exercises.length) {
                alert('Add at least one exercise');
                return;
            }
            
            const id = editingWorkoutId || Date.now().toString();
            appData.workouts[id] = { name, exercises };
            saveData();
            
            hideWorkoutForm();
            showWorkoutsList();
            alert(editingWorkoutId ? 'Workout updated!' : 'Workout created!');
        }

        function showWorkoutsList() {
            const container = document.getElementById('workoutsList');
            const workouts = Object.entries(appData.workouts || {});
            
            if (!workouts.length) {
                container.innerHTML = '<p>No workouts yet</p>';
                return;
            }
            
            let html = '<h3 style="color: #10b981; margin-top: 20px;">Your Workouts</h3>';
            workouts.forEach(([id, w]) => {
                html += `
                    <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-weight: 600; color: #10b981;">${w.name}</div>
                                <div style="font-size: 0.9rem; opacity: 0.8;">
                                    ${w.exercises.map(e => e.name).join(', ')}
                                </div>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="action-btn primary" onclick="showWorkoutForm('${id}')">Edit</button>
                                <button class="action-btn danger" onclick="deleteWorkout('${id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function deleteWorkout(id) {
            if (confirm('Delete this workout?')) {
                delete appData.workouts[id];
                saveData();
                showWorkoutsList();
            }
        }

        function showHistory() {
            const container = document.getElementById('historyContent');
            const history = Object.entries(appData.history || {})
                .sort((a, b) => new Date(b[0]) - new Date(a[0]))
                .slice(0, 20);
            
            if (!history.length) {
                container.innerHTML = '<p>No completed workouts yet</p>';
                return;
            }
            
            container.innerHTML = history.map(([key, w]) => `
                <div style="background: rgba(0,0,0,0.2); padding: 12px; border-radius: 8px; margin-bottom: 10px;">
                    <div style="font-weight: 600; color: #10b981;">${w.name}</div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">
                        ${new Date(w.completed).toLocaleDateString()} at ${new Date(w.completed).toLocaleTimeString()}
                    </div>
                    ${w.bodyWeight ? `<div style="font-size: 0.9rem;">Body weight: ${w.bodyWeight} lbs</div>` : ''}
                </div>
            `).join('');
        }

        function showSettings() {
            document.getElementById('settingsContent').innerHTML = `
                <h3 style="color: #10b981;">Body Weight</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="number" id="bw" placeholder="Weight (lbs)" class="exercise-input" 
                           style="max-width: 150px;" value="${appData.settings?.bodyWeight || ''}">
                    <button class="action-btn success" onclick="saveBW()">Save</button>
                </div>
                
                <h3 style="color: #10b981;">GitHub Sync</h3>
                <input type="password" id="ghToken" placeholder="GitHub token" class="exercise-input" 
                       style="margin-bottom: 10px;" value="${githubConfig.token || ''}">
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="action-btn success" onclick="setupGH()">Setup</button>
                    <button class="action-btn primary" onclick="syncGH()">Backup to GitHub</button>
                    <button class="action-btn primary" onclick="restoreFromGH()">Restore from GitHub</button>
                </div>
                
                <h3 style="color: #10b981;">Data</h3>
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn" onclick="exportData()">Export</button>
                    <button class="action-btn danger" onclick="clearAll()">Clear All</button>
                </div>
            `;
        }

        async function restoreFromGH() {
            if (!githubConfig.token) {
                alert('Please setup GitHub connection first');
                return;
            }
            
            if (!githubConfig.gistId) {
                alert('No backup found. Please sync data to GitHub first.');
                return;
            }
            
            if (!confirm('This will overwrite your current data with the backup from GitHub. Continue?')) {
                return;
            }
            
            try {
                console.log('Restoring from GitHub gist:', githubConfig.gistId);
                
                const res = await fetch(`https://api.github.com/gists/${githubConfig.gistId}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                console.log('Restore response status:', res.status);
                
                if (res.ok) {
                    const gist = await res.json();
                    const backupFile = gist.files['jim-tracker-data.json'];
                    
                    if (!backupFile) {
                        throw new Error('Backup file not found in gist');
                    }
                    
                    const backupData = JSON.parse(backupFile.content);
                    console.log('Backup data loaded, keys:', Object.keys(backupData));
                    
                    // Validate backup data structure
                    if (typeof backupData !== 'object' || !backupData.hasOwnProperty('workouts')) {
                        throw new Error('Invalid backup data format');
                    }
                    
                    // Restore the data
                    appData = {
                        workouts: backupData.workouts || {},
                        history: backupData.history || {},
                        active: backupData.active || {},
                        attendance: backupData.attendance || {},
                        settings: backupData.settings || {}
                    };
                    
                    saveData();
                    console.log('Data restored successfully');
                    alert('Data restored successfully from GitHub! Refreshing page...');
                    
                    // Refresh the page to show the restored data
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                    
                } else {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(`HTTP ${res.status}: ${errorData.message || 'Failed to fetch backup'}`);
                }
                
            } catch (e) {
                console.error('Restore failed:', e);
                alert(`Restore failed: ${e.message}\n\nPlease check your connection and try again.`);
            }
        }

        async function setupGH() {
            const token = document.getElementById('ghToken').value.trim();
            if (!token) {
                alert('Please enter a GitHub token');
                return;
            }
            
            try {
                console.log('Testing GitHub token...');
                const res = await fetch('https://api.github.com/user', {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                console.log('GitHub API response status:', res.status);
                
                if (res.ok) {
                    const user = await res.json();
                    githubConfig = { token, username: user.login };
                    localStorage.setItem('jimTrackerGH', JSON.stringify(githubConfig));
                    console.log('Connected to GitHub as:', user.login);
                    alert(`Successfully connected as ${user.login}!`);
                    
                    // Automatically try to sync after successful setup
                    await syncGH();
                } else {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(`HTTP ${res.status}: ${errorData.message || 'Invalid token'}`);
                }
            } catch (e) {
                console.error('GitHub setup failed:', e);
                alert(`Setup failed: ${e.message}\n\nMake sure your token has 'gist' permissions.`);
            }
        }

        async function syncGH() {
            if (!githubConfig.token) {
                alert('Please setup GitHub connection first');
                return;
            }
            
            console.log('Starting GitHub sync...');
            
            const gistData = {
                description: "Jim Tracker Backup",
                public: false,
                files: {
                    "jim-tracker-data.json": {
                        content: JSON.stringify(appData, null, 2)
                    }
                }
            };
            
            try {
                const url = githubConfig.gistId ? 
                    `https://api.github.com/gists/${githubConfig.gistId}` : 
                    'https://api.github.com/gists';
                    
                console.log('Syncing to:', url);
                
                const res = await fetch(url, {
                    method: githubConfig.gistId ? 'PATCH' : 'POST',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gistData)
                });
                
                console.log('Sync response status:', res.status);
                
                if (res.ok) {
                    const result = await res.json();
                    githubConfig.gistId = result.id;
                    localStorage.setItem('jimTrackerGH', JSON.stringify(githubConfig));
                    console.log('Sync successful, gist ID:', result.id);
                    alert('Data synced successfully to GitHub!');
                } else {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(`HTTP ${res.status}: ${errorData.message || 'Sync failed'}`);
                }
            } catch (e) {
                console.error('GitHub sync failed:', e);
                alert(`Sync failed: ${e.message}`);
            }
        }

        function saveBW() {
            if (!appData.settings) appData.settings = {};
            appData.settings.bodyWeight = document.getElementById('bw').value;
            saveData();
            alert('Saved!');
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(appData, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'jim-tracker-backup.json';
            a.click();
        }

        function clearAll() {
            if (confirm('Delete ALL data?')) {
                appData = { workouts: {}, history: {}, active: {}, attendance: {}, settings: {} };
                saveData();
                location.reload();
            }
        }

        // Start the app
        init();
    </script>
</body>
